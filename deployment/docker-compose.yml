version: "3.8"
services:
    db:
        image: mysql:${DOCKER_MYSQL_VERSION}
        container_name: db
        restart: unless-stopped
        env_file: 
          - ./.env
        ports:
          - "1433:1433"
        volumes:
          - dbdata:/var/lib/mysql
        command: '--default-authentication-plugin=mysql_native_password'
        environment:
          - MYSQL_DATABASE=wordpress
        networks:
          - app-network
          
    wordpress:
        depends_on:
          - db
        image: wordpress:${DOCKER_WORDPRESS_VERSION}
        container_name: wordpress
        restart: unless-stopped
        env_file: 
          - ./.env
        environment:
          - WORDPRESS_DB_HOST=db:3306
          - WORDPRESS_DB_USER=${MYSQL_USER}
          - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
          - WORDPRESS_DB_NAME=wordpress
        volumes:
          - wordpress:/var/www/html
        networks:
          - app-network
          
    nginx_certbot:
        depends_on:
          - wordpress
        image: jonasal/nginx-certbot:${DOCKER_NGINX_CERTBOT_VERSION}
        container_name: nginx_certbot
        restart: unless-stopped
        env_file: 
          - ./.env
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - ./nginx-conf:/etc/nginx/conf.d
          - certbot-etc:/etc/letsencrypt
          - wordpress:/var/www/html
        networks:
          - app-network
        
volumes:
    certbot-etc:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '../persistant/CertbotData'
    wordpress:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '../persistant/WordpressData'
    dbdata:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '../persistant/DBData'

networks:
    app-network:
        driver: bridge