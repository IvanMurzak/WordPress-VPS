version: "3.8"
services:
    db:
        image: mysql:${DOCKER_MYSQL_VERSION}
        container_name: db
        restart: unless-stopped
        env_file: 
          - ./.env
        ports:
          - "1433:1433"
        volumes:
          - dbdata:/var/lib/mysql
        command: '--default-authentication-plugin=mysql_native_password'
        environment:
          - MYSQL_DATABASE=wordpress
        networks:
          - app-network
          
    wordpress:
        depends_on:
          - db
        image: wordpress:${DOCKER_WORDPRESS_VERSION}
        container_name: wordpress
        restart: unless-stopped
        env_file: 
          - ./.env
        environment:
          - WORDPRESS_DB_HOST=db:3306
          - WORDPRESS_DB_USER=${MYSQL_USER}
          - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
          - WORDPRESS_DB_NAME=wordpress
        volumes:
          - wordpress:/var/www/html
        networks:
          - app-network
          
    webserver:
        depends_on:
          - wordpress
        image: nginx:${DOCKER_NGINX_VERSION}
        container_name: webserver
        restart: unless-stopped
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - ./nginx-conf:/etc/nginx/conf.d
          - certbot-etc:/etc/letsencrypt
          - wordpress:/var/www/html
        networks:
          - app-network
          
    certbot:
        depends_on:
          - webserver
        image: certbot/certbot
        container_name: certbot
        volumes:
          - certbot-etc:/etc/letsencrypt
          - wordpress:/var/www/html
        command: certonly --webroot --webroot-path=/var/www/html --email ${SSL_CERTIFICATE_EMAIL} --agree-tos --no-eff-email --${SSL_START_MODE} -d ${SSL_CERTIFICATE_DOMAIN} -d www.${SSL_CERTIFICATE_DOMAIN}
        
volumes:
    certbot-etc:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '../Persistant/CertbotData'
    wordpress:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '../Persistant/WordpressData'
    dbdata:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '../Persistant/DBData'

networks:
    app-network:
        driver: bridge